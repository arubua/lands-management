<div class="kt-grid kt-grid--ver kt-grid--root">
  <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(./assets/images/bg-3.jpg);">
      <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
        <div class="kt-login__container">
          <div class="kt-login__logo">
            <a href="#">
              <img src="./assets/images/landscrop.png">
            </a>
          </div>
          <div class="kt-login__signin">
            <div class="kt-login__head">
              <h3 class="kt-login__title">Sign In</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="kt-form" action="">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="User Name" formControlName="userName" autocomplete="off">
                <div class="invalid-feedback">Shucks, check the formatting of that and try again.</div>
              </div>
              <div class="input-group">
                <input class="form-control" type="password" placeholder="Password" formControlName="password">
                <div class="invalid-feedback">Shucks, check the formatting of that and try again.</div>
              </div>
              <div class="row kt-login__extra">
                <div class="col">
                  <label class="kt-checkbox">
                    <input type="checkbox" name="remember"> Remember me
                    <span></span>
                  </label>
                </div>
                <div class="col kt-align-right">
                  <a  id="kt_login_forgot" class="kt-login__link">Forgot Password ?</a>
                </div>
              </div>
              <div class="kt-login__actions">
                <button  type="submit" id="kt_login_signin_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
