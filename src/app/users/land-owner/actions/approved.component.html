<div class="kt-portlet">
             
    <!-- begin:: Content -->
    
    <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head kt-portlet__head--lg"  >
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        Approved Land Transfers
                    </h3>
                </div>
                
            </div>
            <div class="kt-portlet__body">
                <!--begin: Datatable -->
                <div id="kt_table_1_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped- table-bordered table-hover table-checkable dataTable no-footer dtr-inline" id="kt_table_1" role="grid" aria-describedby="kt_table_1_info" >
                                <thead>
                                    <tr role="row">
                                        
                                        <th class="sorting_disabled" tabindex="0" aria-controls="kt_table_1" rowspan="1" colspan="1"  aria-sort="descending" aria-label="Order ID: activate to sort column ascending">Transaction ID</th>
                                        <th class="sorting_disabled" tabindex="0" aria-controls="kt_table_1" rowspan="1" colspan="1"  aria-label="Country: activate to sort column ascending">LR Number</th>
                                        <th class="sorting_disabled" tabindex="0" aria-controls="kt_table_1" rowspan="1" colspan="1"  aria-label="Ship Date: activate to sort column ascending">Transfer Initiation Date</th>
                                        <th class="sorting_disabled" tabindex="0" aria-controls="kt_table_1" rowspan="1" colspan="1"  aria-label="Status: activate to sort column ascending">Status</th>
                                        
                                </thead>
                                <tbody>    
                                     <tr role="row" class="odd">
                                        
                                        <td class="sorting_1">75862-001</td>
                                        <td>LR-8494</td>
                                        <td >11/23/2017</td>
                                        <td ><span class="kt-badge kt-badge--success kt-badge--inline">Approved</span></td>
                                        
                                    </tr>
                                    <tr role="row" class="even">
                                        
                                        <td class="sorting_1">68647-122</td>
                                        <td>LR-9898</td>
                                        <td >7/21/2016</td>
                                        <td ><span class="kt-badge kt-badge--success kt-badge--inline">Approved</span></td>
                                        
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td class="sorting_1">68428-725</td>
                                        <td>LR-9622</td>
                                        <td >4/2/2017</td>
                                        <td ><span class="kt-badge kt-badge--success kt-badge--inline">Approved</span></td>
                                       
                                    </tr>
                                    <tr role="row" class="even">
                                        
                                        <td class="sorting_1">68647-132</td>
                                        <td>LR-4343</td>
                                        <td >7/21/2016</td>
                                        <td ><span class="kt-badge kt-badge--success kt-badge--inline">Approved</span></td>
                                        
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info" id="kt_table_1_info" role="status" aria-live="polite">Showing 1 to 10 of 50 entries</div>
                        </div>
                        <div class="col-sm-12 col-md-7 dataTables_pager">
                            <div class="dataTables_length" id="kt_table_1_length">
                                <label>Display 
                                    <select name="kt_table_1_length" aria-controls="kt_table_1" class="custom-select custom-select-sm form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </label>
                            </div>
                            <div class="dataTables_paginate paging_simple_numbers" id="kt_table_1_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button page-item previous disabled" id="kt_table_1_previous">
                                        <a  aria-controls="kt_table_1" data-dt-idx="0" tabindex="0" class="page-link">
                                            <fa-icon [icon]="faChevronLeft"></fa-icon>
                                        </a>
                                    </li>
                                    <li class="paginate_button page-item active">
                                        <a  aria-controls="kt_table_1" data-dt-idx="1" tabindex="0" class="page-link">1</a>   
                                    </li>
                                    <li class="paginate_button page-item ">
                                        <a  aria-controls="kt_table_1" data-dt-idx="2" tabindex="0" class="page-link">2</a>   
                                    </li>
                                    <li class="paginate_button page-item ">
                                        <a  aria-controls="kt_table_1" data-dt-idx="3" tabindex="0" class="page-link">3</a>
                                    </li>
                                    <li class="paginate_button page-item ">
                                        <a  aria-controls="kt_table_1" data-dt-idx="4" tabindex="0" class="page-link">4</a>
                                    </li>
                                    <li class="paginate_button page-item ">
                                        <a aria-controls="kt_table_1" data-dt-idx="5" tabindex="0" class="page-link">5</a>
                                    </li>
                                    <li class="paginate_button page-item next" id="kt_table_1_next">
                                        <a  aria-controls="kt_table_1" data-dt-idx="6" tabindex="0" class="page-link"><fa-icon [icon]="faChevronRight"></fa-icon></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

    <!--end: Datatable -->
</div>
