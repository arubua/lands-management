<!--begin::Portlet-->
<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                Add Land Record
            </h3>
        </div>
    </div>

    <!--begin::Form-->
    <form [formGroup]="newLandRecordForm" (ngSubmit)="save(newLandRecordForm.value)" class="kt-form">
        <div class="kt-portlet__body">
            <div class="kt-section kt-section--first">
                
                <div class="kt-section__body">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">LR Number:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Enter LR Number" 
                            formControlName="lrNumber" [ngClass]="{'is-invalid': submitted && f.lrNumber.errors}"/>
                            <div *ngIf="submitted && f.lrNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.lrNumber.errors.required">LR Number is required</div>
                            </div>
                            <span class="form-text text-muted">Please enter the LR Number</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Land Coordinates:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Eg -11.12345, -111.212121" 
                            formControlName="coordinates" [ngClass]="{'is-invalid': submitted && f.coordinates.errors}"/>
                            <div *ngIf="submitted && f.coordinates.errors" class="invalid-feedback">
                                <div *ngIf="f.coordinates.errors.required">Land Coordinates are required</div>
                            </div>
                            <span class="form-text text-muted">Please enter as "Xcoord,Ycoord"</span>
                        </div>
                    </div>
                </div>
                
                <div class="kt-section__body">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Owner ID Number:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Eg 12345678" 
                            formControlName="idNumber" [ngClass]="{'is-invalid': submitted && f.idNumber.errors}"/>
                            <div *ngIf="submitted && f.idNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.idNumber.errors.required">ID Number is required</div>
                            </div>
                            <span class="form-text text-muted">Please enter ID Number</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Upload Title Deed</label>
                    
                        <div class="col-md-6">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedInputGroupCustomFile" required 
                                formControlName="titleDeed" [ngClass]="{'is-invalid': submitted && f.titleDeed.errors}"/>
                                <div *ngIf="submitted && f.titleDeed.errors" class="invalid-feedback">
                                    <div *ngIf="f.titleDeed.errors.required">Title Deed is required</div>
                                </div>
                                <label class="custom-file-label" for="validatedInputGroupCustomFile">Choose file...</label>
                              </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot">
            <div class="kt-form__actions">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary">Save</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--end::Form-->
</div>
<!--end::Portlet-->
